<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="title">Sign up</div>
    <span class="not_have_account">
        Already have an account?
        <a class="sign_up_button" th:href="@{/login}">log in</a>
    </span>
    <form method="post" th:action="@{/register/save}" th:object="${user}">
    <div>
            <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    class="input-field firstName"
                    placeholder="firstName"
                    th:field="*{firstName}" />
            <p th:errors="*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>

            <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    class="input-field lastName"
                    placeholder="lastName"
                    th:field="*{lastName}" />
            <p th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></p>

            <input
                    type="email"
                    id="email"
                    name="email"
                    class="input-field email"
                    placeholder="Email"
                    th:field="*{email}" />
            <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>

            <input
                    type="password"
                    id="password"
                    name="password"
                    class="input-field create_password"
                    placeholder="passwordHash"
                    th:field="*{password}" />
            <p th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
        </div>
        <div>
            <button type="submit" class="login-btn login-btn_sign_up">Sign up</button>
        </div>
    </form>
</div>
</body>
</html>
